<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="title">Community Trivia</div>
<div id="mainDiv">
	<div id="timer"></div>
	<div id="displayCorrect"></div>
	<div id="displayIncorrect"></div>
	<button id="startButton"></button>
	<div id="question"></div>
	<div id="result"></div>
	<div id="percentCorrect"></div>
	<button id="playAgain"></button>
	<p id="answer1" class="answers"></p>
	<p id="answer2" class="answers"></p>
	<p id="answer3" class="answers"></p>
	<p id="answer4" class="answers"></p>
	<div id="image"></div>
	
</div>




<script src="assets/javascript/app.js"></script>

</body>
</html>
